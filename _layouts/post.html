---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<article class="entry">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <span class="month">{{ page.date | date: '%b' }}</span>
      <span class="day">{{ page.date | date: '%d' }}</span>
      <span class="year">{{ page.date | date: '%Y' }}</span>
    </p>

    <p class="byline">
      by {{ author.display_name }}
    </p> <!-- /.byline -->

    <div class="post">
    {{ content }}
    </div>
  </header>
</article>
