<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <a class="extra" href="{{site.baseurl}}/">home</a>
          </div>

          {{ content }}

          <div class="footer">
          {% for author in site.data.members %}
            <div class="user">
              <div class="contact">
                <p>
                  {{ author.display_name }}<br />
                  {{ author.role }}<br />
                  {{ author.email }}
                </p>
              </div>
              <div class="contact">
                <p>
                  <a target="_blank" href="https://github.com/{{ author.github }}">github.com/{{ author.github }} </a><br />
                </p>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="RLKSD8WHLUQ52">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </body>
</html>
